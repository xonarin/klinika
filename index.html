                    <img src="/build/image/logo.svg" alt="" class="header__logo-img">
                </a>

                <div class="header__menu">
                    <div class="header__menu-head">
                        <div class="header__menu-address">
                            <img src="/build/image/maps.svg" alt="" class="header__menu-maps">
                            <span>г. Уфа, ул. Генерала Кусимова 15/1</span>
                        </div>
                    </div>

                    <div class="header__menu-footer">
                        <nav class="header__menu-navigation">
                            <ul class="header__menu-list">
                                <li class="header__menu-item active">
                                    <a href="#" class="header__menu-link">Главная</a>
                                </li>

                                    <a href="#" class="header__menu-link">Услуги</a>

                        </nav>
                    </div>

            </div>

            <div class="header__right">
                <div class="header__contact">
                    <a href="tel:+73472861691" class="header__contact-phone">+7 (347) 286-1691</a>
                    <span class="header__contact-info">Ежедневно с 9:00-20:00</span>
                </div>
            </div>
        </div>
    </div>

<main>
    <section class="hero">
        <div class="container">
            <div class="hero-wrap">
                <div class="hero__title">Большой выбор <br> медицинских услуг в Уфе</div>

                <div class="hero__btn">
                    <a href="#" class="btn btn--hero">Записаться на прием</a>

                    <span class="hero__btn-accept">Отправляя данную форму, я даю согласие на обработку персональных данных</span>
                </div>

                <div class="hero__image">
                    <img src="/build/image/hero-woman.png" alt="Медицинские услуги в Уфе" class="hero__image-woman">
                </div>
            
            </div>
        </div>
